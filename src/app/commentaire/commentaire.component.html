<app-header></app-header>

  
<div class="body" >
<div class="comment-session">
<div class="post-comment">
        <div class="list"*ngFor="let c of commentaireDetails">
            <div >
        <div class="user" >
            <div class="user-image"><img src="assets/img/avatar.png" alt="image"></div>
            <div class="user-meta">
                <div class="name">Sahnoun</div>
                <div class="day">10 days ago</div>
            </div>
        </div>
        <div class="comment-post" style=" margin: 5px;
        padding: 8px 12px;" >{{c.content}}  </div>
        </div>
        <div class="subforum-stats subforum-column center">
            <a  class="comment-button"(click)="edit(c)">
                <i class="fa fa-edit"></i>
            </a>
            <a class="comment-button" (click)="deleteCommentaire(c._id)">
                <i class="fa fa-trash"></i>
            </a>
        </div>
    </div>
    </div>
    <div class="comment-box">
        <div class="user">
            <div class="image"></div>
            <div class="name"></div>
        </div>
        <form  (ngSubmit)="addOrUpdatecommentaire()">
        <textarea name="content" id="content" [(ngModel)]="Commentaire.content" cols="30" rows="10" placeholder="Your comment"></textarea>
        <button class="comment-submit">Comment</button>
        <button class="comment-submit"style="margin: 10px;">Update</button>
    </form>
    </div>
    
</div>
