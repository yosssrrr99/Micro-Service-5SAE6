<app-header></app-header>
<section class="section coming-soon st" data-section="section3" id="section3">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-xs-12">
          <div class="continer centerIt">
            <div>
              <h4>Secure Your Ride,<em> Secure Your Future!</em></h4>
           
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="right-content">
            <div class="top-content">
              <h6>Register For Reserve Bus </h6>
            </div>
            <form #registerForm="ngForm" (ngSubmit)="addAbonement()">
              <div class="row">
                <div class="col-md-12">
                  <fieldset>
                    <input type="text"  [(ngModel)]="Abonement.nomEtu" name="nomEtu" id="nomEtu" class="form-control" placeholder="First Name" > 
                 
                  </fieldset>
                </div>
                <div class="col-md-12">
                  <fieldset>
                    <input type="date" #dateD="ngModel" [(ngModel)]="Abonement.dateD" name="dateD" id="dateD"  class="form-control" placeholder="Date DÃ©but">
                   
                  </fieldset>
                </div>
                <div class="col-md-12">
                    <fieldset>
                        <input type="date" #dateF="ngModel" [(ngModel)]="Abonement.dateF" name="dateF" id="dateF" class="form-control" placeholder="Date Fin" >
                      
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                        <select class="form-control" id="exampleFormControlSelect1" name="id1" #id1="ngModel" [(ngModel)]="idBus"  >
                            
                            <option *ngFor="let e of bus" value="{{e.idB}}">{{e.idB}}</option>
                          </select>
                       
                    </fieldset>
                  </div>
               
                <div class="col-md-12">
                  <fieldset>
                    <input type="submit" [disabled]="registerForm.invalid" value="Register" class="btn btn-primary w-100">
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
