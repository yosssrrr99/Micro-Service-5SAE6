<div class="class-area-container">
    <div class="container">
        <div class="card mt-5" style="align-items: center;">
          <h1>bus Dashboard</h1>
        </div>
      
        <div class="card mt-5" style="padding: 20px;">
          <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="form-group">
              <label for="ptDepart">Point Départ :</label>
              <input type="text" #ptDépart (ngModel)="Bus.ptDepart" name="ptDepart" id="ptDepart" class="form-control" placeholder="Dish Name">
            </div>
            <div class="form-group">
              <label for="ptArrive">point final  :</label>
              <input type="text" #ptArrive (ngModel)="Bus.ptArrive" name="ptArrive" id="ptArrive" class="form-control"
                placeholder="ptArrive">
            </div>
            
            <div class="form-group">
              <input type="submit" value="Register" class="btn btn-primary w-100">
            </div>
          </form>
        </div>
      
        <div class="mt-5">
          <table class="table table-bordered">
            <thead>
                <tr>
                   <th>#</th>
                    <th>point de depart</th>
                    <th>point final</th>
                </tr>
            </thead>
            <tbody class="tbody">
              <tr *ngFor="let b of busDetails">
                <td>{{ b.idB }}</td>
                <td>{{ b.ptDepart }}</td>
                <td>{{ b.ptArrive }}</td>
                
      
    <!-- Button trigger modal -->
                <td><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(b)">update</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteBus(b.idB)">Delete</button></td>
              </tr>
               
            </tbody>

          </table>
        </div>
      </div>
      
    <!--Update Dish-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Titre de la modale</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
              <form #updateForm="ngForm" (ngSubmit)="updateBus()">
                
                <div class="form-group">
                  <label for="ptDepart">poit de depart :</label>
                  <input type="text" #ptDepart [(ngModel)]="busToUpdate.ptDepart" name="ptDepart" id="ptDepart" class="form-control"
                    placeholder="ptDepart">
                </div>

                <div class="form-group">
                  <label for="ptArrive">poit d'arrivée :</label>
                  <input type="text" #ptArrive [(ngModel)]="busToUpdate.ptArrive" name="ptArrive" id="ptArrive"
                    class="form-control" placeholder="ptArrive">
                </div>
                
                
                <div class="form-group">
                  <input type="submit" [disabled]="updateForm.invalid" value="Update"data-bs-dismiss="modal" class="btn btn-primary">
                  <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>

                
              </form>
            </div>
           
        </div>
      </div>
