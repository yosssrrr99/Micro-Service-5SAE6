
<div class="class-area-container">
    <div class="container">
        <div class="card mt-5" style="align-items: center;">
          <h1>table Dashboard</h1>
        </div>
      
        <div class="card mt-5" style="padding: 20px;">
          <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          
            <div class="form-group">
              <label for="name">capacity :</label>
              <input type="number" #capacity="ngModel" (ngModel)="Table.capacity" name="capacity" id="capacity" class="form-control" placeholder="Capacity" required>
              <div class="alert alert-danger" *ngIf="capacity.touched && capacity.invalid">
                <div *ngIf="capacity.errors?.['required']">Capacity is required</div>
               
            </div>
            </div>
          
            <div class="form-group">
              <input type="submit" [disabled]="registerForm.invalid"value="Register" class="btn btn-primary w-100">
            </div>
          </form>
        </div>
      
        <div class="mt-5">
          <table class="table table-bordered">
            <thead>
                <tr>
                   <th>#</th>
                    <th>Num Table</th>
                    <th>capacity</th>
                    <th>state</th>
                </tr>
            </thead>
            <tbody class="tbody">
              <tr *ngFor="let table of tableDetails">
                <td>{{table.idTable}}</td>
                <td>{{table.numTable}}</td>
                <td>{{table.capacity}}</td>
                <td>{{table.state}}</td>
        
    <!-- Button trigger modal -->
                <td><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(table)">update</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteDish(table.idTable)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    <!--Update Dish-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Titre de la modale</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
              <form #updateForm="ngForm" (ngSubmit)="updateDish()">
                <div class="form-group">
                  <label for="idDish">Table number :</label>
                  <input type="text" disabled #idDish [(ngModel)]="tableToUpdate.numTable" name="idTable" id="idTable"
                    class="form-control" placeholder="Table number">
                </div>
             
                <div class="form-group">
                  <label for="name">Capacity :</label>
                  <input type="text" #nameDish [(ngModel)]="tableToUpdate.capacity" name="nameDish" id="nameDish" class="form-control"
                    placeholder="Capacity">
                </div>
              
                  <div class="form-group">
                    <input type="submit" value="Update"data-bs-dismiss="modal" class="btn btn-primary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                  </div>
              </form>
            </div>
           
        </div>
      </div>
