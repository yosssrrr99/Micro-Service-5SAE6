<div class="class-area-container">
    <div class="container">
        <div class="card mt-5" style="align-items: center;">
          <h1>Reservation room dashboard</h1>
        </div>
      
        <div class="card mt-5" style="padding: 20px;">
          <form #registerForm="ngForm" (ngSubmit)="addReservation()">
            <div class="form-group">
              <label for="date">Date :</label>
              <input type="date" name="dateReservation" id="dateReservation"   #date="ngModel" [(ngModel)]="Reservation.dateReservation" class="form-control" placeholder="date">
            </div>
            <div class="form-group">
              <label for="duration">Duration  :</label>
              <input type="number" #duration="ngModel" [(ngModel)]="Reservation.duration" name="duration" id="duration" class="form-control"
                placeholder="duration">
            </div>
            <div class="form-group">
                <label for="nbPerson">nombre de personne  :</label>
                <input type="number" #nbPerson="ngModel" [(ngModel)]="Reservation.nbPerson" name="nbPerson" id="nbPerson" class="form-control"
                  placeholder="nbPerson">
              </div>
            
            <div class="form-group">
                <label for="percentage">room  :</label>
                <select name="id1" #id1="ngModel" [(ngModel)]="idRomm" >
                  <option *ngFor="let e of room" value="{{e.idRoom}}">{{e.idRoom}}</option>
                </select>
              </div>
            <div class="form-group">
              <input type="submit" value="Register" class="btn btn-primary w-100">
            </div>
          </form>
        </div>
      
        <div class="mt-5">
          <table class="table table-bordered">
            <thead>
                <tr>
                   <th>#</th>
                    <th>date</th>
                    <th>duration</th>
                    <th>nombre de personnes</th>
                    <th>room</th>
                </tr>
            </thead>
            <tbody class="tbody">
              <tr *ngFor="let r of resDetails">
                <td>{{r.idReservation}}</td>
                <td>{{r.dateReservation}}</td>
                <td>{{r.duration}}</td>
                <td>{{r.nbPerson}}</td>
                <td>{{r.room.idRoom}}</td>
        
    <!-- Button trigger modal -->
                
                <td><button type="button" class="btn btn-danger" (click)="deleteRes(r.idReservation)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
